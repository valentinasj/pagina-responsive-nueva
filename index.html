<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="imgs/pokebola.png">
    <title>PokeDex</title>
  </head>
  <body>
    <header>
      <nav class="inicio">
        <img src="/imgs/pokebola.png" class="pokeprincipal" />
        <a>POKEDEX</a>
      </nav>
    </header>
    <main>
      <section class="pokemon">
        <section class="ng">
          <h1>GENGAR</h1>
        </section>
        <img src="https://img.pokemondb.net/sprites/black-white/anim/normal/gengar.gif" alt="Gengar" class="pokegif" />
      </section>
      <aside class="tabla">
        <table class="datos">
          <tr>
            <th>NO.</th>
            <th>LEVEL</th>
          </tr>
          <tr>
            <td>0094</td>
            <td>100</td>
          </tr>
          <tr>
            <th>TYPE</th>
            <th>HABILITY</th>
          </tr>
          <tr>
            <td>cursed body</td>
            <td>shadow</td>
          </tr>
          <tr>
            <th>HEIGHT</th>
            <th>WEIGHT</th>
          </tr>
          <tr>
            <td>1,5 m</td>
            <td>40,5 kg</td>
          </tr>
        </table>
      </aside>
    </main>
    <footer class="pokefooter">
      <a href="" class="otros">OTHERS</a>
      <nav class="lp">
        <ul>
          <li>
            <a href="#">
              <img
                src="https://img.pokemondb.net/sprites/black-white/anim/normal/pikachu.gif"
                alt="4"
              />
            </a>
          </li>
          <li>
            <a href="#">
              <img
                src="https://img.pokemondb.net/sprites/black-white/anim/normal/charizard.gif"
                alt="3"
              />
            </a>
          </li>
          <li>
            <a href="#">
              <img
                src="https://img.pokemondb.net/sprites/black-white/anim/normal/snorlax.gif"
                alt="2"
              />
            </a>
          </li>
          <li>
            <a href="#">
              <img
                src="https://img.pokemondb.net/sprites/black-white/anim/normal/bulbasaur.gif"
                alt="1"
              />
            </a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
